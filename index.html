<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survive in new Horizon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="storage" style="display: none;">
        <img id="main_map" src="/assets/images/basicMap.png">
    </section>

    <div class="main_menu">
        <h1>New Horizon</h1>
        <div class="d-flex justify-content-between align-items-center m-100px">
            <div class="d-flex flex-column m-5">
                <button onclick="newGame()">New Game</button>
                <button>Quit Game</button>
                <button>Settings</button>
            </div>
            <div>
                <img id="plane" src="assets/images/welcome.png"/>
            </div>
        </div>
    </div>
    <canvas id="game" class="d-none"></canvas>
    <script src="./game.js"></script>
</body>
</html>
